<!DOCTYPE html>
<html>
<head>
    <title>Edit Link - {{ link.short_link }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
        }

        input[type="text"],
        input[type="url"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        textarea:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button.primary {
            background-color: #4299e1;
            color: white;
        }

        button.primary:hover {
            background-color: #3182ce;
        }

        .cancel {
            background-color: #e2e8f0;
            color: #4a5568;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
        }

        .cancel:hover {
            background-color: #cbd5e0;
        }

        .current-file {
            margin-top: 0.5rem;
            color: #718096;
            font-size: 0.875rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #4299e1;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin" class="back-link">‚Üê Back to Admin</a>
        
        <h1>Edit Link</h1>
        
        <div class="card">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Short Link:</label>
                    <input type="text" name="short_link" value="{{ link.short_link }}" required>
                </div>

                {% if link.is_file %}
                    <div class="form-group">
                        <label>Current File:</label>
                        <div class="current-file">{{ link.filename }}</div>
                        <label style="margin-top: 1rem;">Replace File (optional):</label>
                        <input type="file" name="file">
                    </div>
                {% else %}
                    <div class="form-group">
                        <label>Target URL:</label>
                        <input type="url" name="target_url" value="{{ link.target_url }}" required>
                    </div>
                {% endif %}

                <div class="form-group">
                    <label>Description:</label>
                    <textarea name="description">{{ link.description or "" }}</textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="primary">Save Changes</button>
                    <a href="/admin" class="cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
