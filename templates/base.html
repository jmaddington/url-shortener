<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}URL Shortener{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        h2 {
            color: #4a5568;
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            text-align: right;
            margin-bottom: 1rem;
            color: #4a5568;
        }

        .user-info .user-name {
            font-weight: 500;
            color: #2d3748;
        }

        .logout-btn {
            background-color: #718096;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
        }

        .logout-btn:hover {
            background-color: #4a5568;
        }

        .download-btn {
            background-color: #6B7280;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            text-decoration: none;
            color: white;
            border-radius: 6px;
            display: inline-block;
        }

        .download-btn:hover {
            background-color: #4B5563;
        }

        .download-btn i {
            margin-right: 0.5rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #4299e1;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        {% block additional_styles %}{% endblock %}
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% if user %}
        <div class="user-info">
            Logged in as <span class="user-name">{{ user.name }}</span>
            <a href="/download-repo" class="download-btn">
                <i class="fas fa-download"></i> Download Repository
            </a>
            <a href="/sso/logout" class="button logout-btn">Logout</a>
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
